{% extends "ibuy/index.html" %}
{% load static %}

<head>
    {% block title %}
    <title>Carrinho</title>
    {% endblock %}
</head>

{% block content %}
<body>
    {% if lista is not None %}
        {% for item in lista %}
        <li>
            {{ item.0.nome }}
            {{ item.1 }}
            {{ form.as_p }}
            <a href="{% url 'ibuy:removercarrinho' item.0.id %}">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
        </li>

        {% endfor %}
    {% else %}
    <h3>nao tem nada</h3>
    {% endif %}

</body>
{% endblock %}
