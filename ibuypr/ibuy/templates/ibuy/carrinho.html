{% extends "ibuy/index.html" %}
{% load static %}

<head>
    {% block title %}
    <title>Carrinho</title>
    {% endblock %}
</head>

{% block content %}
<body>
    {% if request.session.carrinho is not None %}
        {% for item in request.session.carrinho %}
        <li>
            {{ item }}
        </li>
        {% endfor %}}
    {% else %}
    <h3>nao tem nada</h3>
    {% endif %}

</body>
{% endblock %}
